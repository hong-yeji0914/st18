<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너-swiper-slide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        * {margin: 0; padding: 0;}
        .myslide {margin: 50px;}
        ul,ol,li {list-style: none;}
        a {text-decoration: none;}

        /* 단배너 css */
        .myslide {
            --banner-gap: 20px;
            --banner-m-h-gap: 10px;
            /*모바일 수평 갭*/
            --banner-m-v-gap: 10px;
            /*모바일 수직 갭*/
            --banner-top-margin: 50px;
            --banner-bottom-margin: 50px;
            --banner-top-padding: 50px;
            --banner-bottom-padding: 50px;
            --banner-max-width: 1440px;
            --col1: 100%;
            --col2: 50%;
            --col3: 33.333%;
            --col4: 25%;
            --col5: 20%;
        }

        .myslide {
            margin-top: var(--banner-top-margin);
            margin-bottom: var(--banner-bottom-margin);
        }

        .myslide__inner {
            max-width: var(--banner-max-width);
            margin: 0 auto;
            padding-top: var(--banner-top-padding);
            padding-bottom: var(--banner-bottom-padding);
        }

        .myslide__list {
            display: flex;
            box-sizing: border-box;
        }

        .myslide__item {
            box-sizing: border-box;
        }

        .myslide__list.grid1 .myslide__item {width: var(--col1);}
        .myslide__list.grid2 .myslide__item {width: var(--col2);}
        .myslide__list.grid3 .myslide__item {width: var(--col3);}
        .myslide__list.grid4 .myslide__item {width: var(--col4);}
        .myslide__list.grid5 .myslide__item {width: var(--col5);}

        .myslide__link {
            display: block;
        }

        .myslide .thumb-box picture,
        .myslide .thumb-box picture source,
        .myslide .thumb-box picture img {
            display: block;
            width: 100%;
        }

        .myslide .text-box .text-title {}
        .myslide .text-box .text-desc {}


        @media (max-width:767px) {
            .myslide__list {}
            .myslide__item {}
        }

        /* 단배너 css 끝 */
    </style>
</head>

<body>
    <!-- myslide 시작 -->
    <div class="myslide">
        <div class="myslide__inner">
            <ul class="myslide__list">
                <!-- 01_li -->
                <li class="myslide__item">

                        <div class="thumb-box">
                            <picture>
                                <source srcset="/mytest/img/img_768x768.jpg" media="(max-width: 720px)">
                                <img src="/mytest/img/img_1920x810.jpg" alt="">
                            </picture>
                        </div>
                        <div class="text-box">
                            <p class="text-title">배너제목1</p>
                            <p class="text-desc">배너 설명 배너 설명</p>
                        </div>
                    </a>
                </li>
                <!-- 02_li -->
                <li class="myslide__item">

                        </div>
                        <div class="text-box">

                            <p class="text-desc">배너 설명 배너 설명</p>
