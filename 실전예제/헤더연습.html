<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더연습</title>
    <style>
        *{margin: 0; padding: 0;}
        ul,ol,li{list-style: none;}
        body{background-color: #f6f;}
        #container{
            background-color: #66f;
            padding: 2rem;
            position: relative;
        }

        /* 공통요소 */
        .display_pc_only{display: block;}
        .tb_m_only{display: none;}
        .tb_only{display: none;}
        .m_only{display: none;}

        /* 헤더 시작 */
        #header{
            position: relative;
            z-index: 998;
            width: 100%;
            padding: 22px 0;
            background-color: rgba(255,255,255,0.5);
        }
        #header.fixed{
            position: fixed;
            left: 0; top: 0;
        }
        #header .inner{
            width: 92%;
            max-width: 1680px;
            background-color: #ff6;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative; /* .top_mypage 의 기준요소 */
        }
        #header .inner .toparea{background-color: #ccc;}
        #header.fixed .inner .toparea{display: none;}
        #header .inner .top_nav_box{
            background-color: #996;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* 교차축의 기본값이 normal로 strntch로 정렬된 것을 막아주기 위해 넣음 */
        }

        

        #header .inner .top_nav_box .top_logo{
            background-color: #3cc;
        }
        #header.fixed .inner .top_nav_box .top_logo{
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        #header .inner .top_nav_box div[data-ez-module="menu-main/1"]{
            background-color: #cc3;
        }

        /* 
        1. mypage
         1-1 네비게이션 동일 선상 위치
         1-2 부모의 오른쪽 아래의 위치
         position: absolute; -> 기준요소 지정
        
        */

        #header .inner .top_nav_box .top_mypage{
            background-color: #c3c;
            position: absolute;
            right: 0; bottom: 0;
        }

        /* 
         2. m메뉴 pc화면에서 표시하지 않고 1024 보다 작은 화면에서 표시
          > @media (max-width:1024px){} 
         */

        #header .inner .top_nav_box .top_sidebar{
            background-color: #33c;
            display: none;
        }


        @media(max-width:1024px){
            #header .inner .top_nav_box .top_sidebar{
                display: block;
            }
        }

        @media (max-width:1024px){
            /* 공통요소 */
            .display_pc_only{display: none;}
            .tb_m_only{display: block;}
            .tb_only{display: block;}
            .m_only{display: none;}

            #header .inner .top_nav_box .top_sidebar{
                display: block;
            }

            /* 1024보다 작은화면에서 로고가 가운데에 오게 하기 */
            #header .inner .top_nav_box .top_logo{
                /* flex-basis: 80%; */
                position: absolute;
                left: 50%; top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width:767px){
            /* 공통요소 */
            .display_pc_only{display: none;}
            .tb_m_only{display: block;}
            .tb_only{display: none;}
            .m_only{display: block;}
        }
        
    </style>
</head>
<body>
    <header id="header" class="fixed">
        <div class="inner">
        <div class="toparea display_pc_only">toparea</div>
        <div id="top_nav_box" class="top_nav_box">
            <div class="top_logo">로고</div>
            <div data-ez-module="menu-main/1" class="display_pc_only">네비게이션</div>
            <div class="top_mypage">mypage</div>
            <div class="top_sidebar tb_m_only">M메뉴</div>
        </div>
       </div>
    </header>
    <div id="container">
        <div id="content">페이지 주 내용</div>
    </div>
</body>
</html>
