<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol 순서가 있는 목록</title>
</head>
<body>
    <h1>ol 순서가 있는 목록</h1>
    <p>
        목록 중에 순서가 중요한 목록들의 부모가 됩니다.
        실질적인 항목은 li 태그를 이용하여 지정합니다.
    </p>
    li 태그로 목록의 항목을 지정 
    <!--순서의 목록 시작-->
    <ol>
        <!--아래는 li*3 emmet 표기법으로 입력-->
        <li>원피스</li>
        <li>상의</li>
        <li>하의</li>
    </ol>
    <!--순서의 목록 끝-->
</body>
</html>
