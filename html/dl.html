<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl 용어 정리 목록</title>
</head>
<body>
    
    <p>
        용어정의, 저자 등 dl <br>
        dl의 자식은 dt, dd
    </p>
    <!-- dl>dt+dd -->
     <dl>
        <dt>작곡가</dt>
        <dd>홍길동</dd>
        <dd>홍예지</dd>
        <dd>유명한 작곡가</dd>
     </dl>
     <!-- dl>dt*2>dd*2 --> : > = 부모>자식 + = 형+동생 * = 반복
      <dl>
        <dt>
            <dd></dd>
            <dd></dd>
        </dt>
        <dt>
            <dd></dd>
            <dd></dd>
        </dt>
      </dl>
    
      <!-- dl>dt*2+dd*2 -->
      <dl>
        <dt></dt>
        <dt></dt>
        <dd></dd>
        <dd></dd>
      </dl>

      <!-- dl>(dt+dd*2)*2 -->
       <dl>
        <dt>작곡가</dt>
        <dd>홍길동</dd>
        <dd>홍예지</dd>
        <dt>작사가</dt>
        <dd>김이나</dd>
        <dd>홍예지</dd>
       </dl>

    </body>
</html>
