<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>필드셋의 제목</legend>
            <p>
                <label for="user_name">이름</label>
                <input type="text" id="user_name">
            </p>
            <p>
                <label>
                    비밀번호 <input type="password">
                </label>
            </p>
            <p>
                <label for="">전화번호</label>
                <input type="tel" name="" id="">
                <!-- 스타일을 넣기 위해선 따로 입력하는 게 좋음 -->
            </p>
            <fieldset>
                <legend>라디오버튼</legend>
                <!-- 
                태그에 이름을 지정 -> class, id, name
                (기존 구조가 있을 수 있으니 확인해야함)
                -->
                <div>
                    <input type="radio" name="address" id="address1"> 
                    <label for="address1">집</label>

                    <input type="radio" name="address" id="address2"> 
                    <label for="address2">학교</label>

                    <input type="radio" name="address" id="address3"> 
                    <label for="address3">회사</label>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            <div>
                <p class="title">취미</p>
                <div>
                    <label for="hobby1">독서</label>
                    <input type="checkbox" name="hobby" id="hobby" checked>

                    <label for="hobby2">영화보기</label>
                    <input type="checkbox" name="hobby" id="hobby">
                    <!-- checked(선택되어 있는 상태로 보기를 제공) 는 추천하는 방법 아님 -->
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>다양한 버튼</legend>
            <div>
                <input type="reset">
                <input type="submit">
                <input type="button">
            </div>
            <!-- value 값을 넣고 안 넣고의 차이! 가독성 up! -->
            <div>
                <input type="reset" value="취소">
                <input type="submit" value="확인">
                <input type="button" value="버튼">
            </div>
            <div>
                <input type="file">
            </div>
        </fieldset>
    </form>
</body>
</html>
