<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 반복 연습</title>
</head>
<!-- ? : 서버와 클라이언트가 값을 주고 받는 것(?) -->
 <!-- embed/~~~~~ : 임베드 뒤에 오는 게 영상 고유 아이디 -->
  <!-- &autoplay=1&mute=1&loop=1&playlist=영상ID : 영상 소스 뒤에 이어서 기입 (?가 없으면 '?autoplay'로 시작) -->
<body>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/wfqroXqcoeo?si=y4q2f0CjMY8XDMm1&autoplay=1&mute=1&loop=1&playlist=wfqroXqcoeo" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
</body>
</html>
