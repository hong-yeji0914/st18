<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵 imagemap</title>
</head>
<body>
    <p>
       1개 내용(1개 이미지) ➡️ 하이퍼링크(a 태그) <br>
       1개 이미지 ➡️ 여러개 하이퍼링크 
    </p>
<!-- 한개 이미지 한개 하이퍼링크 -->
    <div>
        <a href="https://naver.com">
        <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="">
    </a>
    </div>

    <div>
        <!-- 한개 이미지 여러개 하이퍼링크 이미지맵 -->
         <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map1">
<!-- 
<img ussemap="#map태그의name값">

<map name="네임지정"

 map의 name에 지정된 값은 문서 내에서 유일해야 함 (중복X)
-->
<map name="image-map1">
    <area target="_self" alt="" title="" href="https://www.naver.com" coords="71,354,270,504" shape="rect">
    <area target="_blank" alt="" title="" href="https://www.google.com" coords="612,419,100" shape="circle">
    <area target="" alt="다음으로 이동" title="다음으로 이동" href="https://www.daum.net" coords="282,200,225,266,401,370,401,273" shape="poly">
</map>
    </div>
</body>
</html>
