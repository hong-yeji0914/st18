<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지크기지정-반응형</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            margin: 20px;
            background-color: #ff6;
            border: 1px solid #f00;
        }
        /* 이미지는 별도의 지정이 앖으면 본인의 원래 크기로 표시 */
        .media-wrap{
            background-color: #6ff;
            border: 1px solid #00f;
        }
        .media-wrap .img{
            /* max-width: 100%;
            height: auto; -> 커지지만 부모의 너비를 따라서 너도 조절되어라 (부모의 너비를 따르지만 원래 이미지 보다는 커지지 않음*/
           /* max-height: 400px;
            width: auto;
             부모의 너비를 따르는데 이미지의 높이를 제한 */
             width: 100%;
             height: auto;
             display: block; /* 이미지 아래 얇은 공백 생기는 현상을 해결 */
             /* 부모의 너비를 따라라 / 이미지 크기는 한 방향으로만 */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="media-wrap">
            <img class="img" src="./background/images/bg.jpg" alt="">
        </div>
    </div>
</body>
</html>
