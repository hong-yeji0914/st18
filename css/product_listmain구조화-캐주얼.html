<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-listmain 구조화-캐주얼</title>
    <link rel="stylesheet" href="assets/css/product-listmain-casual.css">
</head>
<body>
    <div>
        <div class="ec-base-product xans-product-listmain">
            <ul class="prdList grid4">
                <!-- li#anchorBoxId_$*8 -->
                <li id="anchorBoxId" class="xans-record-">
                    <div class="prdList__item">
                        <div class="thumbnail">
                            <a href=""><img src="./assets/images/상품이미지2.png" alt=""></a>
                            <div class="likeButton likePrd">
                                <button>
                                    <strong></strong>
                                </button>
                            </div>
                            <div class="badge">
                                <span></span>
                            </div>
                            <div class="icon__box">
                                <span class="wish">
                                    <img src="//img.echosting.cafe24.com/design/skin/admin/ko_KR/btn_wish_before.png" class="icon_img ec-product-listwishicon" alt="관심상품 등록 전" productno="11" categoryno="1" icon_status="off" login_status="F" individual-set="F">
                                    wish
                                </span>
                                <span class="cart">
                                    <img src="//img.echosting.cafe24.com/design/skin/admin/ko_KR/btn_list_cart.gif" onclick="category_add_basket('11','1', '2', 'A0000', false, '1', 'P000000L', 'A', 'F', '0');" alt="장바구니 담기" class="ec-admin-icon cart">
                                    add
                                </span>
                                <span class="option" style="display: none;">option
                                </span>
                            </div> <!-- //.icon__box -->
                            <div class="sale_box">50%</div>
                        </div> <!-- //.thumbnail -->

                        <div class="description">
                            <div class="name">
                                <a href="">
                                    <span class="title">상품명</span>
                                    <span style="font-size:13px;color:#555555;">그물가방</span>
                                </a>
                            </div>
                            <ul class="spec">
                                <li class="xans-record-"></li>
                                <li class="xans-record-"></li>
                                <li class="xans-record-"></li>
                            </ul>
                            <div class="icon"></div>
                        </div> <!-- //.description -->
                    </div> <!-- //.prdList__item -->
                </li>
            </ul>
        </div> <!-- //.xans-product-listmain -->
    </div>
</body>
</html>
