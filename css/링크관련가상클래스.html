<style>
    /* : = 가상선택자 or :: = 가상선택자 */ 
    
    /* color:색상을 넣어주는 여러가지 방법이 있음 */
    
    /* 
    a:link{ color: coral; }
    a:visited{color: coral;}
    a:hover{color:#000}
    a:active{color:coral;}
    a:focus{color:#000;} 
    
    ⬇️ 동일한 효과 (,콤마)
    
    */

    a:link,
    a:visited,
    a:active{color:#333; text-decoration: underline;}
    a:hover,
    a:focus{color:#f0f; text-decoration: none; font-weight: bold;}
    body{color:#f0f;}

</style>
